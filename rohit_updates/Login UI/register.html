<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div id="main-container">

        <div id="container">

            <div class="block" id="block1">
                <img src="/20602937_6325230-removebg.png" alt="login_image" width="60%" height="60%">
            </div>

            <div class="block" id="block2">
                <h2>Register Here</h2>
                <form action="https://www.google.com">
                    <span>
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="email" placeholder="Email ID">
                    </span>
                    <div>
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" placeholder="Password">
                    </div>
                    <div>                        
                        <button type="submit" id="login-btn">Register</button>
                        <button type="submit" id="login-btn">
                            <a id="google-btn" href="/auth/google" role="button">
                                <img src="/google.png" alt="google logo" height="16px"> &nbsp; Sign Up with google
                            </a>
                        </button>
                    </div>
                    <a href="#">Existing User? Login Here</a>
                </form>

            </div>

            <!-- container end -->
        </div>
        <!-- main-container end -->
    </div>
    
</body>
</html>
